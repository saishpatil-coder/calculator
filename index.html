<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.5.0/math.min.js"></script>

</head>
<body>
    <div class="msg"></div>
    <div id="outer" class="d-flex justify-content-center align-items-center">
        <div class="bg-white d-flex flex-column">
            <h1 class="">Calculator</h1>
            <input type="text" class="input form-control " id="input" placeholder="0">
            <input type="text" class="output form-control d-none " id="output" readonly>
            <div class="ro">
                <button class="btn">AC</button>
                <button class="btn">DEL</button>
                <button class="btn">%</button>
                <button class="btn">+</button>
            </div>
            <div class="ro">
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">-</button>
            </div>
            <div class="ro">
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">/</button>
            </div>
            <div class="ro">
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">X</button>
            </div>
            <div class="ro">
                <button class="btn">0</button>
                <button class="btn">.</button>
                <button class="btn result">=</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
